{% extends 'Admin/adminindex.html' %}
{% block body %}
<body>
  <div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Add New Product</h6>
        <a href="{% url 'admin_home' %}" class="btn btn-secondary btn-sm">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
      <div class="card-body">
        <form action="/add_product" method="post" enctype="multipart/form-data" name="form1" id="form1">
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Product Name</label>
            <div class="col-md-10">
              <input type="text" name="textfield" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Image</label>
            <div class="col-md-10">
              <div class="custom-file">
                <input type="file" name="file" class="custom-file-input" id="customFile" required>
                <label class="custom-file-label" for="customFile">Choose product image</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Price (â‚¹)</label>
            <div class="col-md-10">
              <input type="number" name="textfield2" class="form-control" step="0.01" min="0" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Stock</label>
            <div class="col-md-10">
              <input type="number" name="textfield3" class="form-control" min="0" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Category</label>
            <div class="col-md-10">
              <select name="textfield4" class="form-control" required>
                <option value="" disabled selected>Select Category</option>
                <option>Tablets</option>
                <option>Syrups</option>
                <option>Ointments</option>
                <option>Injections</option>
                <option>Solutions</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Manufacturing Date</label>
            <div class="col-md-10">
              <input type="date" name="datefield" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Expiry Date</label>
            <div class="col-md-10">
              <input type="date" name="datefield2" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12 text-center">
              <input type="submit" name="Submit" value="Add Product" class="btn btn-primary btn-lg">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom file input script -->
  <script>
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  </script>
</body>
{% endblock %}

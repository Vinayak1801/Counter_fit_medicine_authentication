{% extends 'Shop home/shopindx.html' %}
{% block body %}
<body>
  <div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Complete Bill Details</h6>
        <a href="javascript:history.back()" class="btn btn-secondary btn-sm">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="/finish_bill1">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="form-group row mb-4">  <!-- Added mb-4 for bottom margin -->
                <label class="col-sm-4 col-form-label">Customer Name:</label>
                <div class="col-sm-8">
                  <input type="text" name="n" class="form-control" required>
                </div>
              </div>

              <div class="form-group row">  <!-- Spacing comes from mb-4 above -->
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                  <input type="tel" name="p" class="form-control" required>
                </div>
              </div>

              <div class="mb-4"></div>  <!-- Space before button -->

              <div class="form-group row mt-4">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-check-circle"></i> Complete Bill
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>
</body>
{% endblock %}

{% extends 'Shop home/shopindx.html' %}
{% block body %}
<body>
  <div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Bill Management</h6>
        <a href="\shop_shop" class="btn btn-primary btn-sm">
          <i class="fas fa-home"></i> Dashboard
        </a>
      </div>
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="">
          <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
              <thead class="thead-light">
                <tr>
                  <th>Username</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for i in val %}
                <tr>
                  <td>{{ i.user }}</td>
                  <td>â‚¹{{ i.amount }}</td>
                  <td>{{ i.date|date:"d M Y" }}</td>
                  <td class="text-center">
                    <a href="/shop_view_product_bill/{{ i.id }}" class="btn btn-info btn-sm">
                      <i class="fas fa-eye"></i> View Products
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" class="text-center">
                    <a href="/shop_add_bill2#about" class="btn btn-primary">
                      <i class="fas fa-plus"></i> Add New Bill
                    </a>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>
</body>
{% endblock %}

{% extends 'Shop home/shopindx.html' %}
{% block body %}
<body>
  <div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Distributor Products</h6>
        <a href="\shop_shop" class="btn btn-primary btn-sm">
          <i class="fas fa-home"></i> Go to Home
        </a>
      </div>
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="/shop_view_distri1search">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <select name="select" class="form-control">
                  <option value="">All Categories</option>
                  {% for k in val1 %}
                    <option value="{{ k }}" {% if k == pid %}selected{% endif %}>{{ k }}</option>
                  {% endfor %}
                </select>
                <div class="input-group-append">
                  <button type="submit" name="Submit" class="btn btn-info">
                    <i class="fas fa-search"></i> Search
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
              <thead class="thead-light">
                <tr>
                  <th>Product Name</th>
                  <th>Image</th>
                  <th>Stock</th>
                  <th>Category</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in val %}
                <tr>
                  <td>{{ i.product_name }}</td>
                  <td>
                    <img src="{{ i.image.url }}" class="img-thumbnail" style="max-height: 100px; max-width: 100px;" alt="{{ i.product_name }}">
                  </td>
                  <td>{{ i.stock }}</td>
                  <td>{{ i.category }}</td>
                  <td class="text-center">
                    <a href="/send_shop_request/{{ i.id }}" class="btn btn-info btn-sm">
                      <i class="fas fa-paper-plane"></i> Request
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>
</body>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        .distributor-registration {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .registration-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        .card-header {
            background: #4b6cb7;
            color: white;
            text-align: center;
            padding: 25px;
        }
        .card-header h2 {
            font-weight: 700;
            margin: 0;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
        }
        .btn-register {
            background: #4b6cb7;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-register:hover {
            background: #3a5aa5;
            transform: translateY(-2px);
        }
        .input-group-text {
            background: #e9ecef;
            border-radius: 8px 0 0 8px;
        }
        .password-hint {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="distributor-registration">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card registration-card">
                        <div class="card-header">
                            <h2><i class="fas fa-truck me-2"></i> Distributor Registration</h2>
                        </div>
                        <div class="card-body p-5">
                            <form method="POST" action="distributor_register" enctype="multipart/form-data">
                                <!-- Personal Information -->
                                <div class="mb-4">
                                    <h5 class="mb-4 text-primary"><i class="fas fa-user-circle me-2"></i> Personal Information</h5>

                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="name" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="name" name="textfield"
                                                   required pattern="[A-Z a-z]{3,20}"
                                                   title="Only letters (3-20 characters)">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                <input type="tel" class="form-control" id="phone" name="textfield2"
                                                       required pattern="[6-9][0-9]{9}"
                                                       title="10 digit phone number starting with 6-9">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="address" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="address" name="textfield4"
                                                   required pattern="[A-Z a-z]{3,50}"
                                                   title="Address (3-50 characters)">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" name="textfield3"
                                                   required pattern="[a-z_.0-9]{3,50}[@][a-z]{2,15}[.][a-z.]{2,15}"
                                                   title="Valid email address">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="idProof" class="form-label">ID Proof</label>
                                            <input type="file" class="form-control" id="idProof" name="textfield5" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Account Information -->
                                <div class="mb-4">
                                    <h5 class="mb-4 text-primary"><i class="fas fa-user-lock me-2"></i> Account Information</h5>

                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="textfield6" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="textfield7"
                                                   title="Password must be at least 8 characters long and include at least one uppercase letter, one number, and one special character (@$!%?&)" required>
                                            <div class="password-hint">
                                                Must include: uppercase, number, and special character (@$!%?&)
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg btn-register">
                                        <i class="fas fa-user-plus me-2"></i> Register as Distributor
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>

{% extends 'Distributor home/disindex.html' %}
{% block body %}
<body>
  <div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Product Request</h6>
        <a href="\dist_home" class="btn btn-secondary btn-sm">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="/send_request_destr">
          <div class="row mb-4">
            <div class="col-md-6 mx-auto">
              <div class="product-details-container">
                <div class="text-center mb-4">
                  <img src="{{ val.PRODUCT.image.url }}" class="img-thumbnail" style="max-height: 200px; max-width: 200px;" alt="{{ val.PRODUCT.product_name }}">
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Product Name:</label>
                  <div class="col-sm-8">
                    <p class="form-control-plaintext">{{ val.PRODUCT.product_name }}</p>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Category:</label>
                  <div class="col-sm-8">
                    <p class="form-control-plaintext">{{ val.PRODUCT.category }}</p>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Price:</label>
                  <div class="col-sm-8">
                    <p class="form-control-plaintext">â‚¹{{ val.PRODUCT.price }}</p>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Available Stock:</label>
                  <div class="col-sm-8">
                    <p class="form-control-plaintext">{{ val.stock }}</p>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Quantity Needed:</label>
                  <div class="col-sm-8">
                    <input type="number" name="textfield5" class="form-control" min="1" max="{{ val.stock }}" required>
                  </div>
                </div>

                <!-- Added empty space above the button -->
                <div class="mb-5"></div>

                <div class="form-group row">
                  <div class="col-sm-12 text-center mt-4">  <!-- Added mt-4 for extra top margin -->
                    <button type="submit" name="Submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-paper-plane"></i> Submit Request
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>

  <style>
    .product-details-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-control-plaintext {
      padding-top: calc(0.375rem + 1px);
      padding-bottom: calc(0.375rem + 1px);
      margin-bottom: 0;
    }
  </style>
</body>
{% endblock %}
